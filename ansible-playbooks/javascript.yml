- name: Install nodesource PPA
  shell: |
    curl -sL https://deb.nodesource.com/setup_16.x | bash

- name: Install node
  apt:
    update_cache: yes
    pkg:
    - nodejs
    - npm

- name: Install some useful npm packages
  npm:
    name: "{{ item }}"
    global: yes
  loop:
    - yarn # apt-get install yarn installs a very old version
    - http-server
    - create-react-app
